name: HOST
device_id: [0, 0, 0]

####################################################################
base_config:
  base_freq_hz: 2000
  # base_freq_hz: 500 # For firmware updating
  sub_rates:
    - name    : device
    - name    : 10Hz
      freq_hz : 10

####################################################################
transport_config:
  - port: 0
    type: transport_ecat_soem
    ifname: enp3s0
    sync_offset_time_us: 200 # For 2khz base freq

####################################################################
behaviour:
  autostart_nodes:  true
  autostop_nodes:   true
  get_errors_at_shutdown: true

####################################################################
# Host input signals
signals:
  - name: host_mc_tau
    type: float32
    lim_h: 1.0
    lim_l: -1.0

